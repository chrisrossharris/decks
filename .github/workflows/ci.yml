name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test -- --run
      - run: npm run build
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
          PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ci_placeholder
          CLERK_SECRET_KEY: sk_test_ci_placeholder

  e2e:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run e2e
        env:
          PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ci_placeholder
          CLERK_SECRET_KEY: sk_test_ci_placeholder
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres

  db-replay:
    if: ${{ secrets.DATABASE_URL != '' }}
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run db:migrate:replay
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
